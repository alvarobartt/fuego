[tool.black]
line-length = 119
target_version = ['py37']

[tool.ruff]
# Ignored rules:
#   "E501" -> line length violation
#   "F821" -> undefined named in type annotation (e.g. Literal["something"])
ignore = ["E501", "F821"]
line-length = 119
select = ["E", "F", "I", "W"]

[tool.ruff.isort]
known-first-party = ["fuego"]
lines-after-imports = 2
